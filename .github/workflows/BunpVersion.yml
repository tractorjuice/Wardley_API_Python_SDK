name: Bump version

on: 
  workflow_dispatch:
    inputs:
      part:
        description: 'Part to bump (major, minor, patch)'
        required: true
        default: 'patch'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false  # Avoid persisting GitHub credentials

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install bump2version
        run: pip install bump2version

      - name: Bump version and push
        env:
          MY_REPO_TOKEN: ${{ secrets.MY_REPO_TOKEN }}
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          bump2version ${{ github.event.inputs.part }}
          git push --follow-tags https://${{ secrets.MY_REPO_TOKEN }}@github.com/${{ github.repository }}.git
